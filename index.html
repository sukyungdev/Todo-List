<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/9b153e9ceb.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Today's task</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-6">
                        <div class="todoList-content">
                            <h1 class="title">Today's Task</h1>
                            <p class="date-area"></p>
                            <p class="desc">오늘은 무엇을 할까?</p>
                            <form action="" class="input-box">
                                <input
                                    type="text"
                                    id="user-input"
                                    placeholder="typing here!"
                                />
                                <button type="submit" id="input-btn">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </button>
                            </form>
                            <div class="tabs">
                                <div id="circle"></div>
                                <button type="button" id="all">All</button>
                                <button type="button" id="ing">Ongoing</button>
                                <button type="button" id="finish">Done</button>
                            </div>
                            <div class="board"></div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="https://github.com/sukyungdev/Todo-List" target="_blank"
                >coded by sukyungdev</a
            >
        </section>

        <script src="./app.js"></script>
    </body>
</html>
